<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Homework five</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=PT+Mono&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/d1ce047c47.js"
      crossorigin="anonymous"
    ></script>
    <script src="https://unpkg.com/axios@1.1.2/dist/axios.min.js"></script>
    <link rel="stylesheet" href="src/styles.css" />
  </head>
  <body>
    <div class="container">
      <div class="search-bar">
        <i class="fas fa-search p-1 search-element"></i>
        <form id="search-city">
          <input
            class="search-input w-100"
            type="text"
            placeholder="Search a city"
            id="search-text-input"
          />
        </form>
        <button class="location-element" id="current-location">
          <i class="fa-sharp fa-solid fa-location-dot"></i>
        </button>
        <button class="search-element" id="clear-button">
          <i class="fa-solid fa-xmark p-1"></i>
        </button>
      </div>
      <div class="row">
        <div class="col-md-5 col-sm-12 text-center">
          <h1>Coimbra</h1>
          <p class="days">Thursday 12:15, 30 March</p>
        </div>
      </div>
      <div class="row align-items-center mt-2">
        <div class="col-md-5 col-sm-12">
          <div class="d-flex flex-row gap-3 justify-content-center">
            <p class="emoji">⛅️</p>
            <div class="d-flex flex-column">
              <div class="current-information">
                <span class="temperature" id="current-temperature"> 17</span>°
                <span>
                  <a href="#" class="current-selected" id="celsius-link">C</a
                  >/<a href="#" id="fahrenheit-link">F</a>
                </span>
              </div>
              <div class="weather-information" id="weather-information">
                Partly cloudly
              </div>
            </div>
          </div>
        </div>
        <div class="col-md-7 col-sm-12">
          <div class="row py-3 grid text-center highlight-cell">
            <div class="col-4">
              <p>Max</p>
              <p id="maximum-temperature">22º</p>
            </div>
            <div class="col-4">
              <p>Wind</p>
              <p id="wind">11km/h</p>
            </div>
            <div class="col-4">
              <p>Sunrise</p>
              <p id="sunrise">07:19</p>
            </div>
            <div class="col-4">
              <p>Min</p>
              <p id="minimum-temperature">14°</p>
            </div>
            <div class="col-4">
              <p>Humidity</p>
              <p id="humidity">60%</p>
            </div>
            <div class="col-4">
              <p>Sunset</p>
              <p id="sunset">19:55</p>
            </div>
          </div>
        </div>
      </div>
      <p class="p-3">Five day forecast</p>
      <div class="row d-flex flex-nowrap overflow-auto gap-2 text-center pb-3">
        <div class="weather-item col">
          <p>Fri 31</p>
          <p>🌧️</p>
          <p><strong>20°</strong>/ 13°</p>
        </div>
        <div class="weather-item col">
          <p>Sat 01</p>
          <p>⛅️</p>
          <p><strong>21°</strong>/ 11°</p>
        </div>
        <div class="weather-item col">
          <p>Sun 02</p>
          <p>⛅️</p>
          <p><strong>23°</strong>/ 9°</p>
        </div>
        <div class="weather-item col">
          <p>Mon 03</p>
          <p>⛅️</p>
          <p><strong>24°</strong>/ 9°</p>
        </div>
        <div class="weather-item col">
          <p>Tue 04</p>
          <p>⛅️</p>
          <p><strong>24°</strong>/ 11°</p>
        </div>
      </div>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
